<meta charset="UTF-8" />
<h1>Mountains</h1>
<div id="mountains"></div>

<script>
  const MOUNTAINS = [
    {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
    {name: "Everest", height: 8848, place: "Nepal"},
    {name: "Mount Fuji", height: 3776, place: "Japan"},
    {name: "Vaalserberg", height: 323, place: "Netherlands"},
    {name: "Denali", height: 6168, place: "United States"},
    {name: "Popocatepetl", height: 5465, place: "Mexico"},
    {name: "Mont Blanc", height: 4808, place: "Italy/France"}
  ];

  const buildTable = data => {
    let table = document.createElement("table");
    let headings = Object.keys(data[0]);

    let headingRow = document.createElement("tr");
    headings.forEach( heading => {
      let headingCell = document.createElement("th");
      headingCell.appendChild(document.createTextNode(heading));
      headingRow.appendChild(headingCell);
    });
    table.appendChild(headingRow);

    data.forEach( entry => {
      let dataRow = document.createElement("tr");
      headings.forEach( heading => {
        let dataCell = document.createElement("td");
        dataCell.appendChild(document.createTextNode(entry[heading]));
        if (typeof entry[heading] === "number") dataCell.style.textAlign = "right";
        dataRow.appendChild(dataCell);
      });
      table.appendChild(dataRow);
    });
    return table;
  };

  document.getElementById('mountains').appendChild(buildTable(MOUNTAINS));
</script>
